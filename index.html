<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador de Productos</title>
  <link rel="stylesheet" href="./index.css"> <!-- Agrega tu archivo CSS externo -->
</head>
<body>
  <h1>Productos</h1>
  <div class="container" id="productContainer"></div>

  <script src="./ProductManager.js"></script>
  <script>
    // Obtén la lista de productos y muestra la información
    const products = productManager.getProducts();
    const productContainer = document.getElementById('productContainer');

    products.forEach(product => {
      // Contenedor para cada producto
      const productCard = document.createElement('div');
      productCard.classList.add('product-card');

      // Título
      const titleElement = document.createElement('h2');
      titleElement.textContent = product.title;

      // Descripción
      const descriptionElement = document.createElement('p');
      descriptionElement.textContent = product.description;

      // Precio
      const priceElement = document.createElement('p');
      priceElement.textContent = `Precio: $${product.price}`;

      // Stock
      const stockElement = document.createElement('p');
      stockElement.textContent = `Stock disponible: ${product.stock}`;

      // Agregar elementos al contenedor del producto
      productCard.appendChild(titleElement);
      productCard.appendChild(descriptionElement);
      productCard.appendChild(priceElement);
      productCard.appendChild(stockElement);

      // Agregar el contenedor del producto al contenedor principal
      productContainer.appendChild(productCard);
    });
  </script>
</body>
</html>
